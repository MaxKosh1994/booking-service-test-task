services:
  api:
    build: .
    container_name: booking_api
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://booking:booking_pass@rabbitmq:5672
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: sh -c "npx sequelize-cli db:migrate --config db/config/config.cjs --migrations-path db/migrations --models-path db/models && npx sequelize-cli db:seed:all --config db/config/config.cjs --seeders-path db/seeders --models-path db/models && node dist/src/index.js"

  postgres:
    image: postgres:16-alpine
    container_name: booking_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-booking_db}
      POSTGRES_USER: ${POSTGRES_USER:-booking}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-booking_pass}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"']
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: booking_redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: booking_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: booking
      RABBITMQ_DEFAULT_PASS: booking_pass
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
